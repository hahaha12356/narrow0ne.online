<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrow One Blog – News & Updates</title>
  <meta name="description" content="Narrow One patch notes, balance changes, esports and monthly update summaries.">
  <link rel="canonical" href="https://narrow0ne.online/blog/news/">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-apple-gray text-apple-black min-h-screen">
  <header class="bg-apple-black text-white py-4 px-4 sm:px-6 lg:px-8 shadow-md sticky top-0 z-50">
    <div class="container mx-auto">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
        <h1 class="text-3xl sm:text-4xl font-bold mb-2 sm:mb-0"><a href="/" class="hover:text-apple-blue transition-colors">Narrow One</a></h1>
        <p class="text-lg text-apple-darkgray">Blog • News & Updates</p>
      </div>
      <nav class="w-full"><ul class="flex flex-wrap justify-center space-x-1 sm:space-x-4"><li class="py-2"><a href="/blog/" class="px-3 py-2 rounded hover:bg-white/10 font-medium text-white">Blog</a></li></ul></nav>
    </div>
  </header>
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-sm text-gray-600 mb-4"><a href="/" class="hover:underline">Home</a> › <a href="/blog/" class="hover:underline">Blog</a> › News & Updates</div>
    <h2 class="text-3xl font-bold mb-6 text-apple-blue">News & Updates</h2>
    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>
  <footer class="bg-apple-black text-white py-8 px-4 sm:px-6 lg:px-8 mt-12"><div class="container mx-auto"><div class="flex flex-col md:flex-row justify-between items-center"><div class="mb-6 md:mb-0"><h2 class="text-2xl font-bold mb-2">Narrow One</h2><p class="text-apple-darkgray">© 2025 Narrow One. All rights reserved.</p></div></div></div></footer>
  <script>
    const el = document.getElementById('list');
    fetch('/blog/posts.json').then(r=>r.ok?r.json():[]).then(data=>{
      const posts = (Array.isArray(data)?data:[]).filter(p=>p.category==='news');
      posts.forEach(p=>{
        const a=document.createElement('a');
        a.href=`/blog/${p.category}/${p.slug}/`;
        a.className='block p-6 bg-white rounded-xl shadow hover:shadow-md transition';
        a.innerHTML=`<div class=\"text-sm text-gray-500 mb-2\">${p.date} • ${p.readingTime}</div><h4 class=\"text-xl font-semibold mb-2\">${p.title}</h4><p class=\"text-gray-600\">${p.description}</p>`;
        el.appendChild(a);
      });
    });
  </script>
</body>
</html>
